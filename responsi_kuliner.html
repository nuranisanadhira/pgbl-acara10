<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeafletJS GeoJSON Point</title>
  <link
   href="https://unsorry.net/assets-date/images/favicon.png"
   rel="shortcut icon"
   type="image/png"
  />
  <link
   rel="stylesheet"
   href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
  />

  <link rel="stylesheet" href="dist/leaflet.awesome-markers.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
   html,
   body,
   #map {
    height: 100%;
    width: 100%;
    margin: 0px;
   }
  </style>
 </head>
 <body>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"></script>
  <script src="dist/leaflet.awesome-markers.js"></script>
  <div id="map"></div>
  <script>
   /* Initial Map */
   var map = L.map("map").setView([-7.843770159832112, 112.02133822347307], 10);

   /* Tile Basemap */
   var basemap = L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    {
     attribution:
      '<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> | <a href="https://www.unsorry.net" target="_blank">unsorry@2022</a>',
    }
   );
   basemap.addTo(map);

    // Creates a red marker with the plus icon
  
    var redMarker = L.AwesomeMarkers.icon({
       icon: 'utensils',
       markerColor: 'blue',
    stylePrefix: 'fas',
    prefix: 'fa',
     });

			/* GeoJSON Point */
			var point = L.geoJson(null, {

        		pointToLayer: function (feature, latlng) {
          			return L.marker(latlng, {
            		icon: redMarker
          		});
        	},

				onEachFeature: function (feature, layer) {
					var popupContent = "Nama: " + feature.properties.Nama + "<br>" +
						"Kooordinat X: " + feature.properties.X + "<br>" +
                        "Koordinat Y: " + feature.properties.Y;
					layer.on({
						click: function (e) {
							point.bindPopup(popupContent);
						},
						mouseover: function (e) {
							point.bindTooltip(feature.properties.Nama);
						},
					});
				},
			});
			$.getJSON("data/Kuliner.geojson", function (data) {
				point.addData(data);
				map.addLayer(point);
			});
		</script>
	</body>
</html>
